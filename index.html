<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Buscador de paises</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				
				<h1 ><img src="img/buscar.png" width="30" height="30" alt=""> Buscador de Paises</h1>
				<div class="dropdown" id="filter">
					Elija una region
					<i class="fas fa-chevron-down"></i>
					<ul>
						<li>Todos</li>
						<li>Africa</li>
						<li>America</li>
						<li>Asia</li>
						<li>Europa</li>
						<li>Oceania</li>
					</ul>
				</div>
			</div>
		</header>

		<section>
			<div class="container">
				<input id="search" class="search" type="text" placeholder="Busca tu pais"/>

			</div>
		</section>

		<div class="modal" id="modal">
			<div class="container">
				<button class="btn-close" id="close">
					<i class="fas fa-times"></i>
				</button>
				<img src="" alt="" />
				<div class="modal-body"></div>
			</div>
		</div>

		<section>
			<div class="container countries" id="countries">
				<h2>Cargando paises...</h2>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
